<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&family=Cantora+One&family=Mooli&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <title>Quick Check</title>
    <link rel="icon" type="image/x-icon" href="src/cloud-icon.svg" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-window">
      <header>
        <h1 class="title">QUICK CHECK</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Check" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city-display"></h1>
            <p class="weather-app-details">
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
              <br />
              <span id="time">Tuesday 15:05 </span>
              <span id="description">scattered clouds</span>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                class="weather-icon"
              />
            </div>
            <div class="weather-value" id="temperature-value">25</div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This
          <a href="https://github.com/masha-smkh23/METEO" target="_blank"
            >open-source project</a
          >
          is coded by
          <a href="https://github.com/masha-smkh23" target="_blank"
            >Mariia S.</a
          >
          & hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
